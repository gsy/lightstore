; PlatformIO Configuration for Beverage Recognition System
; ESP32-S3-CAM

[env:esp32s3cam]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L

; Enable PSRAM (required for camera)
board_build.arduino.memory_type = qio_opi
build_flags =
    -DBOARD_HAS_PSRAM
    -DCONFIG_SPIRAM_CACHE_WORKAROUND
    -DCONFIG_SPIRAM_USE_MALLOC

; Serial monitor
monitor_speed = 115200

; Libraries
lib_deps =
    bogde/HX711@^0.7.5
    bblanchon/ArduinoJson@^7.0.0
    ; TFLite Micro will be added in ML phase

; Partition scheme with larger app space
board_build.partitions = huge_app.csv
