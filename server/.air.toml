# Air configuration for hot reload
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
# Command to build the application
cmd = "go build -gcflags='all=-N -l' -o ./tmp/main ./cmd/server"
# Binary output
bin = "tmp/main"
# Watch these directories
include_dir = ["cmd", "internal"]
# Watch these extensions
include_ext = ["go", "tpl", "tmpl", "html"]
# Exclude directories
exclude_dir = ["assets", "tmp", "vendor", "test", "node_modules"]
# Exclude files
exclude_file = []
# Exclude regex patterns
exclude_regex = ["_test\\.go"]
# Exclude unchanged files
exclude_unchanged = true
# Follow symlinks
follow_symlink = true
# Delay before rebuild (ms)
delay = 500
# Stop old binary on build error
stop_on_error = true
# Send interrupt signal before kill
send_interrupt = true
# Kill delay (ms)
kill_delay = 500
# Log level
log = "warn"

[log]
# Show log time
time = true
# Main log only
main_only = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp dir on exit
clean_on_exit = true

[screen]
# Clear screen on rebuild
clear_on_rebuild = true
# Keep scroll position
keep_scroll = true
