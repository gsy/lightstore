apiVersion: v1
kind: ConfigMap
metadata:
  name: server-config
  namespace: vending-machine
data:
  PORT: "8080"
  ML_SERVICE_URL: "http://ml-service:8081"
---
apiVersion: v1
kind: Secret
metadata:
  name: server-secret
  namespace: vending-machine
type: Opaque
stringData:
  DATABASE_URL: "postgres://vending:change-me-in-production@postgres:5432/vending?sslmode=disable"
  JWT_SECRET: "change-me-in-production-use-random-string"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: vending-machine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: vending-machine/server:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: server-config
            - secretRef:
                name: server-secret
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: vending-machine
spec:
  selector:
    app: server
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-ingress
  namespace: vending-machine
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: vending-api.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 80
